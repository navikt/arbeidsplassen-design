<html>
<head>
    <title>Header forside</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="../example.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>

<header id="dsa-header">
    <nav class="dsa-header-nav" aria-label="Hovedmeny">
        <a href="/bedrift" class="dsa-header-til-forsiden" aria-label="Gå til forsiden">
            <i role="img" aria-label="Arbeidsplassen logo" class="dsa-header-logo"></i>
        </a>
        <div id="dsa-header-menu-button-container">
            <button type="button" aria-expanded="false" aria-controls="dsa-header-menu-wrapper">
                Meny
            </button>
        </div>

        <div id="dsa-header-menu-wrapper">
            <div id="dsa-header-menu" class="dsa-header-menu-hidden">
                <ul class="dsa-header-ul">
                    <li><a href="/kandidater">Kandidatsøk</a></li>
                    <li><a href="/kandidater/lister">Kandidatlister</a></li>
                    <li><a href="/stillingsregistrering/stillingsannonser">Stillingsannonser</a></li>
                    <li><a href="/jobbtreff/bedrift">Jobbtreff</a></li>
                    <li><a href="/stillingsregistrering">Vår side</a></li>
                </ul>
                <div id="dsa-header-current-user-container">
                    Travelt Firma AS
                    <button type="button">Bytt bedrift</button>
                </div>
                <div id="dsa-header-login-container">
                    <button type="button">Logg ut</button>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
