<html>
<head>
    <title>Header forside</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../../fonts/fonts.css">
    <link rel="stylesheet" href="../../example.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>

<header id="arbeidsplassen-header">
    <nav class="arbeidsplassen-header-nav" aria-label="Hovedmeny">
        <a href="/" class="arbeidsplassen-header-til-forsiden" aria-label="Gå til forsiden">
            <i role="img" aria-label="Arbeidsplassen logo" class="arbeidsplassen-header-logo"></i>
        </a>
        <div id="arbeidsplassen-header-menu-button-container">
            <button type="button" aria-expanded="false" aria-controls="arbeidsplassen-header-menu-wrapper">
                Meny
            </button>
        </div>

        <div id="arbeidsplassen-header-menu-wrapper">
            <div id="arbeidsplassen-header-menu" class="arbeidsplassen-header-menu-hidden">
                <ul class="arbeidsplassen-header-ul">
                    <li><a href="/">Jobbsøker</a></li>
                    <li><a href="/bedrift">Bedrift</a></li>
                </ul>
                <div id="arbeidsplassen-header-current-user-container">
                    Ola Nordmann
                </div>
                <div id="arbeidsplassen-header-login-container">
                    <button type="button">Logg ut</button>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
