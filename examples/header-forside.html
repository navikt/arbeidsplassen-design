<html>
<head>
    <title>Header forside</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../components/fonts/fonts.css">
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="../components/header/header.css">
</head>
<body>

<header id="dsa-header">
    <nav class="dsa-header-nav" aria-label="Hovedmeny">
        <a href="/" class="dsa-header-til-forsiden" aria-label="Gå til forsiden">
            <i role="img" aria-label="Arbeidsplassen logo" class="dsa-header-logo"></i>
        </a>
        <div id="dsa-header-menu-button-container">
            <button type="button" aria-expanded="false" aria-controls="dsa-header-menu-wrapper">
                Meny
            </button>
        </div>

        <div id="dsa-header-menu-wrapper">
            <div id="dsa-header-menu" class="dsa-header-menu-hidden">
                <ul class="dsa-header-ul">
                    <li><a href="/">Jobbsøker</a></li>
                    <li><a href="/bedrift">Bedrift</a></li>
                </ul>
                <div id="dsa-header-current-user-container">
                    Ola Nordmann
                </div>
                <div id="dsa-header-login-container">
                    <button type="button">Logg ut</button>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
