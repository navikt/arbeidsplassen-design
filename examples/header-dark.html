<html>
<head>
    <title>Header dark mode</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../components/fonts/fonts.css">
    <link rel="stylesheet" href="example.css">
    <link rel="stylesheet" href="../components/header/header.css">
</head>
<body class="example-body-dark">

<header id="ads-header" class="ads-header-dark">
    <nav class="ads-header-nav" aria-label="Hovedmeny">
        <a href="/" class="ads-header-til-forsiden" aria-label="Gå til forsiden">
            <i role="img" aria-label="Arbeidsplassen logo" class="ads-header-logo"></i>
        </a>
        <div id="ads-header-menu-button-container">
            <button type="button" aria-expanded="false" aria-controls="ads-header-menu-wrapper">
                Meny
            </button>
        </div>

        <div id="ads-header-menu-wrapper">
            <div id="ads-header-menu" class="ads-header-menu-hidden">
                <ul class="ads-header-ul">
                    <li><a href="/kandidater">Kandidatsøk</a></li>
                    <li><a href="/kandidater/lister">Kandidatlister</a></li>
                    <li><a href="/stillingsregistrering/stillingsannonser">Stillingsannonser</a></li>
                    <li><a href="/jobbtreff/bedrift">Jobbtreff</a></li>
                    <li><a href="/stillingsregistrering">Vår side</a></li>
                </ul>
                <div id="ads-header-current-user-container">
                    Travelt Firma AS
                    <button type="button">Bytt</button>
                </div>
                <div id="ads-header-login-container">
                    <button type="button">Logg ut</button>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
